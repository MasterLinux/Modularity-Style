<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/modularity.css">
</head>
<body>

<h1>Inputs</h1>
<div class="row">
    <div class="column size-medium-4 size-large-4">
        <h4>Default</h4>
        <input value="Default input" />
    </div>
    <div class="column size-medium-4 size-large-4">
        <h4>Disabled</h4>
        <input disabled value="This input is disabled" />
    </div>
    <div class="column size-medium-4 size-large-4">
        <h4>Error</h4>
        <input class="error" value="Default input showing error" />
    </div>
</div>

<div class="row">
    <div class="column size-medium-4 size-large-4">
        <h4>Search</h4>
        <input class="search" value="Search input" />
    </div>
    <div class="column size-medium-4 size-large-4">
        <h4>Search disabled</h4>
        <input disabled class="search" value="This input is disabled" />
    </div>
    <div class="column size-medium-4 size-large-4">
        <h4>Search error</h4>
        <input class="search error" value="Search input showing error" />
    </div>
</div>

<h1>Buttons</h1>
<button>Click Me!</button>

<h1>Grid system</h1>

<div class="row">
    <div class="column size-large-1 size-medium-11 size-small-6" style="background: #ff0000">y</div>
    <div class="column size-large-9 size-medium-1 size-small-6" style="background: #ff00ff">y</div>
</div>

<div class="row">
    <div class="column size-large-1 size-medium-11 size-small-6" style="background: #ff0000">y</div>
    <div class="column size-large-11 size-medium-1 size-small-6" style="background: #ff00ff">y</div>
</div>

</body>
</html>
